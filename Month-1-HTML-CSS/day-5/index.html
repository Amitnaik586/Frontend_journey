<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <!--Order List-->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <!--Unorder List-->
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Orange</li>
    </ul>
</body>
</html>
